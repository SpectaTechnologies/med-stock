<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
            <div class="page-header">
                <h3>Add New Company</h3>
            </div>
        </div>
    </div>
    <div class="top-buffer row">
        <div class="col-md-4">
            <input type="text" ng-model="product_code" placeholder="Company Code" class="form-control">
        </div>
        <div class="col-md-4">
            <input type="text" ng-model="product_name" placeholder="Company Name" class="form-control">
        </div>
        <div class="col-md-4">
            <input type="text" ng-model="product_packing" placeholder="Area Code" class="form-control">
        </div>
    </div>
    <div class="top-buffer row">
        <div class="col-md-4">
            <input type="text" ng-model="product_company" placeholder="Address" class="form-control">
        </div>
        <div class="col-md-4">
            <input type="text" ng-model="product_salestax" placeholder="Opening Balance" class="form-control">
        </div>
        <div class="col-md-4">
            <input type="text" ng-model="product_discount" placeholder="BST Code" class="form-control">
        </div>
    </div>    
    <div class="top-buffer row">
        <div class="col-md-offset-8 col-md-4">
            <div class="row">
                <div class="col-md-6">
                    <button type="button" class="btn btn-primary btn-block">Reset</button>
                </div>
                <div class="col-md-6">
                    <button ng-click="saveProductDetails()" type="button" class="btn btn-success btn-block"><span class="glyphicon glyphicon-floppy-disk"></span>  Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
