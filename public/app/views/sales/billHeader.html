<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
            <div class="page-header">
                <h3>Create Bill Header</h3>
            </div>
        </div>
    </div>        
    <div class="row">
        <div class="col-md-offset-3 col-xs-12 col-sm-12 col-md-6">            
            <input ng-model="bill_header_title" type="text" class="bill-title" autofocus>
            <input ng-model="bill_header_subtitle" type="text" class="bill-subtitle">                        
            <button ng-click="saveBillHeader()" type="button" class="btn btn-success btn-block"><span class="glyphicon glyphicon-floppy-disk"></span>  Save</button>
        </div>
    </div>        
</div>
