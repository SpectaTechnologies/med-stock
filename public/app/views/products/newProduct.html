<div class="container">
    <div class="top-buffer row">
        <div class="col-md-4">
            Product code:
            <input type="text" ng-model="dev_id" placeholder="Product Code " class="form-control" autofocus>
        </div>
        <div class="col-md-4">
            Product Name
            <input type="text" ng-model="dev_id" placeholder="Product Name" class="form-control" autofocus>
        </div>
        <div class="col-md-4">
            Packing
            <input type="text" ng-model="dev_id" placeholder="Packing" class="form-control" autofocus>
        </div>
    </div>
    <div class="top-buffer row">
        <div class="col-md-12">
            <input type="text" ng-model="v_number" placeholder="Vehicle Number" class="form-control">
        </div>
    </div>
    <div class="top-buffer row">
        <div class="col-md-12">
            <input type="text" ng-model="driver_name" placeholder="Driver Name" class="form-control">
        </div>
    </div>
    <div class="top-buffer row">
        <div class="col-md-12">
            <input type="text" ng-model="sos_number" placeholder="SOS contact" class="form-control">
        </div>
    </div>
    <div class="top-buffer row">
        <div class="col-md-12">
            <input type="button" ng-click="saveVehicleDetails()" value="Submit" class="btn btn-sm btn-success">
        </div>
    </div>
    <br/>
</div>
