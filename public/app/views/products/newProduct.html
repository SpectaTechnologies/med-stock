<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
            <div class="page-header">
                <h3>Add New Product</h3>
            </div>
        </div>
    </div>
    <div class="top-buffer row">
        <div class="col-md-4">
            <input type="text" ng-model="product_code" placeholder="Product Code" class="form-control">
        </div>
        <div class="col-md-4">
            <input type="text" ng-model="product_name" placeholder="Product Name" class="form-control">
        </div>
        <div class="col-md-4">
            <input type="text" ng-model="product_packing" placeholder="Packing" class="form-control">
        </div>
    </div>
    <div class="top-buffer row">
        <div class="col-md-4">
            <input type="text" ng-model="product_company" placeholder="Company" class="form-control">
        </div>
        <div class="col-md-4">
            <input type="text" ng-model="product_salestax" placeholder="Sales Tax As" class="form-control">
        </div>
        <div class="col-md-4">
            <input type="text" ng-model="product_discount" placeholder="Purchsae Discount" class="form-control">
        </div>
    </div>
    <div class="top-buffer row">
        <div class="col-md-4">
            <input type="text" ng-model="product_boxsize" placeholder="Box/Case Size" class="form-control">
        </div>
        <div class="col-md-4">
            <input type="text" ng-model="product_purchase" placeholder="Purchase As" class="form-control">
        </div>
        <div class="col-md-4">
            <input type="text" ng-model="product_mrp" placeholder="Maximum Retail Price" class="form-control">
        </div>
    </div>
    <div class="top-buffer row">
        <div class="col-md-offset-8 col-md-4">
            <div class="row">
                <div class="col-md-6">
                    <button type="button" class="btn btn-primary btn-block">Reset</button>
                </div>
                <div class="col-md-6">
                    <button ng-click="saveProductDetails()" type="button" class="btn btn-success btn-block">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
